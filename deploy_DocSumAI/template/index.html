<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DocSum</a>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="language-buttons">
            <button id="englishBtn" class="lang-btn active">English</button>
            <button id="tamilBtn" class="lang-btn">தமிழ்</button>
            <button id="playSpeechBtn" class="lang-btn"><i class="fas fa-volume-up"></i></button>
        </div>

        <div class="card">
            <div class="card-header text-center">
                <h2 id="mainTitle">Document Summarizer</h2>
                <p id="subTitle" class="mb-0">Upload your document and get a concise summary instantly</p>
            </div>
            <div class="card-body">
                <div class="file-upload-container">
                    <div class="file-upload-wrapper">
                        <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx" style="display: none;">
                        <label for="fileInput" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                            <span id="uploadText" class="file-upload-text">Choose a document or drag it here</span>
                            <span id="fileFormatText" class="file-upload-hint">Supports: .txt, .pdf, .doc, .docx</span>
                        </label>
                    </div>
                    <div id="fileInfoDisplay" class="file-info-display" style="display: none;">
                        <span id="fileNameDisplay">No file selected</span>
                    </div>
                    <button id="summarizeBtn" class="btn btn-primary mt-3">
                        <span id="buttonText">Summarize Document</span>
                        <span id="loadingSpinner" class="loading-spinner ms-2" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>

                <div id="output" class="summary-container" style="display: none;">
                    <h3 id="summaryTitle">Summary</h3>
                    <div id="summaryContent" class="summary-content"></div>
                    <div id="translatedContent" class="translated-content" style="display: none;"></div>
                    <div class="mt-3">
                        <button id="copyBtn" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-copy me-1"></i>
                            <span id="copyText">Copy Summary</span>
                        </button>
                        <button id="translateSummaryBtn" class="btn btn-sm translate-btn">
                            <i class="fas fa-language me-1"></i>
                            <span id="translateText">Translate</span>
                        </button>
                        <button id="speakSummaryBtn" class="btn btn-sm speak-btn">
                            <i class="fas fa-volume-up me-1"></i>
                            <span id="speakText">Speak</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
